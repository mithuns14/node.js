<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="empService.selectedEmployee.$key" />
<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="empService.selectedEmployee.name" placeholder="Employee Name" required>
</div>

<div class="form-group">
  <label>Position</label>
  <input type="text"  class="form-control" name="position" #position="ngModel" [(ngModel)]="empService.selectedEmployee.position" placeholder="Position" required>
</div>

<div class="form-group">
  <label>Office</label>
  <input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="empService.selectedEmployee.office" placeholder="Office" required>
</div>

<div class="form-group">
  <label>Salary</label>
  <input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="empService.selectedEmployee.salary" placeholder="Salary" required>
</div>

<div class="form-group">
  <button class="btn btn-primary" [disabled]="employeeForm.invalid" type="submit" (click)="onSubmit(employeeForm)">Submit
    <i class="fa fa-floppy-o"></i>
  </button>
  <button class="btn btn-warning" (click)="onResetForm(employeeForm)" type="reset">Reset
    <i class="fa fa-repeat" aria-hidden="true"></i>
  </button>
</div>

</form>
